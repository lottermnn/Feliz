        </div>
        <div class="wishes">
          <p></p>
          <p class="text">
            Feliz niver, amiga! Estou torcendo para seu dia ser uma grande
            festa! Você é como uma irmã para mim, alguém que eu adoro do fundo
            do meu coração e por quem tenho toda admiração do mundo. Que lado a
            lado celebremos muitos aniversários!
          </p>
